<!--Latihan Div-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Div</title>
</head>

<style>
    div.header{

        font-size: 20px;
        font-style: italic;
        border: 1px solid black;
        text-align: center;
        background-color: aqua;
        margin: 10px;
        border-radius: 10px;
    }

    div.sidebar{

        font-size: 20px;
        font-style: oblique;
        text-align: center;
        border: 1px solid red;
        background-color: blanchedalmond;
        border-radius: 10px;
        margin: 10px;
        float: left;
        width: 300px;
        height: 500px;

    }

    div.content{

        font-size: 20px;
        font-style: inherit;
        text-align: center;
        background-color: brown;
        border: 1px solid greenyellow;
        border-radius: 10px;
        margin: 10px;
        float: right;
        width: 300px;
        height: 500px;
    }

    div.footer{

        font-size: 20px;
        font-style: unset;
        text-align: center;
        border-radius: 10px;
        border: 1px solid red  ;
        margin: 300px;
        background-color: burlywood;

    }
</style>

<body>
    <div class="header">Header </div>
    <div class="sidebar">Sidebar </div>
    <div class="content">Content Area</div>
    <div class="footer">Footer </div>
    
</body>
</html>
